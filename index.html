<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container text-center">
        <h2>
            Calculator
        </h2>
        <form action="">
            <!-- <textarea name="calc-display" id="calc-display" class="display-calc" cols="10" rows="5"></textarea> -->
            <div class="display-calc text-left" style="background-color: aliceblue;"> </div>
        </form>
        <div class="dialpad">
            <button class="operator" value="">AC</button>
            <button class="operator">+/-</button>
            <button class="operator val">%</button>
            <button class="operator val">/</button>
            <button class="num val" value="7">7</button>
            <button class="num val">8</button>
            <button class="num val">9</button>
            <button class="operator val">*</button>
            <button class="num val">4</button>
            <button class="num val">5</button>
            <button class="num val">6</button>
            <button class="operator val">-</button>
            <button class="num val">1</button>
            <button class="num val">2</button>
            <button class="num val">3</button>
            <button class="operator val">+</button>
            <button class="num val">0</button>
            <button class="num val">.</button>
            <button class="num operator clear"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operator">=</button>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
